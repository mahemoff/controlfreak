<html>
<head>
<script src="../lib/jquery-1.4.2.min.js"></script>
<script src="../lib/jquery.url.js"></script>
<script src="../lib/underscore-min.js"></script>
<script src="../lib/codemirror/codemirror.js"></script>
<script src="../lib/codemirror/javascript.js"></script>
<script src="../lib/codemirror/css.js"></script>
<script src="js/scriptDAO.js"></script>
<script src="js/url.js"></script>
<script src="js/util.js"></script>
<script src="js/popup.js"></script>
<link rel="stylesheet" href="css/reset.css" />
<link rel="stylesheet" href="../lib/codemirror/codemirror.css" />

<body>
<div id="wrapper">
  <a target="x" class="debug" href="chrome-extension://flbbllfioochfjaefcnhjiddnjnbkbno/src/popup.html">debug</a>
  <div id="scopeZone" class="zone">
    <ul class="scopeLevels">
      <li id="all" class="scopeLevel">All</li>
      <li id="host" class="scopeLevel">This&nbsp;Domain</li>
      <li id="url" class="scopeLevel">This&nbsp;Page</li>
    </ul>
    <div id="scopeDisplay"></div>
  </div>
  
  <div id="tabs" class="zone">
    <div id="js" class="tab scriptType active">Javascript
      <div class="openBorder"></div>
    </div>
    <div id="css" class="tab scriptType">CSS
      <div class="openBorder"></div>
    </div>
    <div id="libs" class="tab">Libs
      <div class="openBorder"></div>
    </div>
    <a target="options" href="scripts.html">manage&nbsp;all</a>
  </div>
  <div id="arena">
    <textarea id="code"></textarea>
    <div id="editLibs">
      <select id="popularLibs">
        <option value=""></option>
        <option value="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js">jQuery 1.4.4</option>
        <option value="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js">jQuery UI 1.8.9</option>
        <option value="https://ajax.googleapis.com/ajax/libs/dojo/1.5/dojo/dojo.xd.js">Dojo 1.5</option>
        <option value="https://ajax.googleapis.com/ajax/libs/ext-core/3.1.0/ext-core.js">Ext-core</option>
        <option value="https://ajax.googleapis.com/ajax/libs/mootools/1.3.0/mootools-yui-compressed.js">MooTools 1.3</option>
        <option value="https://ajax.googleapis.com/ajax/libs/prototype/1.7.0.0/prototype.js">Prototype 1.7</option>
        <option value="https://ajax.googleapis.com/ajax/libs/scriptaculous/1.8.3/scriptaculous.js">Scriptaculous 1.8.3</option>
        <option value="http://yui.yahooapis.com/combo?3.3.0/build/yui/yui-min.js">YUI 3.3</option>
      </select>
      <textarea id="libsList"></textarea>
    </div>
  </div>
  <button id="save">Save</button>
</div> 
</body>
</html>
