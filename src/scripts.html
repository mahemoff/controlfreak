<script src="../lib/jquery-2.0.0.min.js"></script>
<script src="../lib/underscore-min.js"></script>
<script src="js/util.js"></script>
<script src="js/scriptDAO.js"></script>
<script src="js/scripts.js"></script>
<link rel="stylesheet" href="css/reset.css" />
<link rel="stylesheet" href="css/scripts.css" />

<h1>Control Freak Scripts</h1>

<div id="controls">
	<label>
		<button id="clear">Clear All Scripts</button>
	</label>
	<label>
		<input type="checkbox" id="sync"> Sync my scripts and stylesheets (N.B.: tweaks more than <span id="quota"></span> bytes length won't be synced)
	</label>
</div>

<ul id="scripts">
</ul>

<textarea class="template" id="scriptTemplate">
    <h3><%= renderScope(scope) %> <span class='scriptType'><%= scriptType.toUpperCase() %></span></h3>  
    <a class="preview" href="javascript:void(0);">Preview</a>
    <a class="delete" href="javascript:void(0);">Delete</a>  
    <pre><%= text %></pre>
</textarea>
